<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link rel="stylesheet" href="./login.css" />
</head>
<body>
  <script type="module" src="login.js"></script>
  <h1>회원가입</h1>
  <form>
    <span class="label">이메일</span><br>
    <input class="in" id="SignUpInputMail" type="text" name="mail" placeholder="abc@email.com"><br>
    <span class="label">비밀번호</span><br>
    <input class="in" id="SignUpInputPW" type="password" name="password" placeholder="6자 이상 입력해주세요."><br>
    <input id="SignUpSubBtn" class="submit" type="submit" value="회원가입"><br>
    <span class="link">아이디&middot;비밀번호 찾기</span>
  </form>
</body>
</html>
